<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalculatorV4</title>
  <link rel="stylesheet" href="indexCSS.css">
</head>
<body>
  <a href="http://dnsexit.com"><img src="http://dnsexit.com/images/dns2.gif" border=0></a>
  <div class="calculator-container">
    <!-- Dropdown for selecting number button color -->
    <select id="colorSelectorNumbers">
      <option value="#333">Default</option>
      <option value="#007BFF">Blue</option>
      <option value="#28A745">Green</option>
      <option value="#FFC107">Yellow</option>
      <option value="#DC3545">Red</option>
    </select>
    <!-- Dropdown for selecting other button color -->
    <select id="colorSelectorOthers">
      <option value="#f39c12">Default</option>
      <option value="#007BFF">Blue</option>
      <option value="#28A745">Green</option>
      <option value="#FFC107">Yellow</option>
      <option value="#DC3545">Red</option>
    </select>

    <div class="calculator">
      <input type="text" class="calculator-screen" value="" disabled placeholder="0" />
      <div class="calculator-keys">
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" value="+">+</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="*">&times;</button>

        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="all-clear" value="all-clear">AC</button>
        <button type="button" class="operator" value="/">&divide;</button>

        <button type="button" class="equal-sign operator" value="=">=</button>
      </div>
    </div>
  </div>
  <script src="indexJs.js"></script>
</body>
</html>
